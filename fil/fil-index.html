<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Always force latest IE rendering engine -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="description" content="Image Filter">
		
		<!-- Title -->
		<title>Image Filters</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,100,400,600,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">

		<!-- bootstrap css -->
		<link rel='stylesheet' href='../css/bootstrap.min.css'/>

		<!-- Custom font-awesome CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<!-- Custom style CSS -->
		<link rel='stylesheet' href='../css/pg-style.css'/>
	</head>
	<body>

		<!-- ====== Preloader ======  -->
	    <div class="loading">
			<div class="spinner">
  				<div class="bounce1"></div>
  				<div class="bounce2"></div>
  				<div class="bounce3"></div>
			</div>
		</div>
		<!-- ======End Preloader ======  -->
		
		<!-- ====== Header ======  -->
		<header id="home" class="header">
			<div class="container">
				<!-- header content -->
				<div class="caption">
					<h1>Image Filters</h1>
				</div>
			</div>
		</header>
		<!-- ====== End Header ======  -->

		<!-- ====== Content ======  -->
		<section id="about" class="hero">
			<div class="container">
				<div class="row text-center">
					<div style="float: none;" class="col-sm-6 center-block">
						<div class="canva">
							<canvas id="can"></canvas>
							<h6>Image</h6>
						</div>
					</div>	
				</div>
				<div class="row text-center">
					<div class="col-sm-12">
						<input type="file" multiple="false" accept="image/*" id="uimg" hidden />
						<button id="img" class="btn btn-lg btn-primary">Upload</button>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-sm-12">
						<h4 style="font-size: 30px; background-color: #f4f4f4; margin: 20px;">Choose Filter</h4>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-sm-3">
						<button id="gs" class="btn btn-lg btn-info">GrayScale</button>
					</div>
					<div class="col-sm-3">
						<button id="red" class="btn btn-lg btn-info">Red</button>
					</div>
					<div class="col-sm-3">
						<button id="blur" class="btn btn-lg btn-info">Blur</button>
					</div>
					<div class="col-sm-3">
						<button id="rainbow" class="btn btn-lg btn-info">Rainbow</button>
					</div>
				</div>
				<div class="row text-center">
					<button id="reset" class="btn btn-lg btn-danger">Reset Image</button>
					<button id="clr" class="btn btn-lg btn-danger">Clear Canvas</button>
					</div>
				</div>
			</div>
		</section>
		<!-- ====== End Content ======  -->

		<!--====== Footer ======-->
		<footer>
			<div class="container">
				
				<div class="social-icon">
					<a href="mailto:jhazzrajan@gmail.com"><span><i class="fa fa-envelope" aria-hidden="true"></i></span></a>
					<a href="https://www.linkedin.com/in/rajanjha10/" target="_blank"><span><i class="fa fa-linkedin" aria-hidden="true"></i></span></a>
					<a href="https://github.com/rajanjha10" target="_blank"><span><i class="fa fa-github" aria-hidden="true"></i></span></a>
				</div>

				<p>Developed By Rajan Jha</p>
			</div>
		</footer>
		<!--====== End Footer ======-->

		<!--====== js ======-->
		<!-- jQuery -->
		<script src="../js/jquery-3.0.0.min.js"></script>
		
	  	<!-- bootstrap -->
		<script src='../js/bootstrap.min.js'></script>
		<script src="../js/SimpleImage.js"></script>

      	<!-- custom js -->
      	<script src='fil-script.js'></script>

	</body>
</html>
