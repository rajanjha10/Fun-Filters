<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Always force latest IE rendering engine -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="description" content="Green Screen Filter">
		
		<!-- Title -->
		<title>Green Screen Filter</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,100,400,600,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">

		<!-- bootstrap css -->
		<link rel='stylesheet' href='/css/bootstrap.min.css'/>

		<!-- Custom font-awesome CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<!-- Custom style CSS -->
		<link rel='stylesheet' href='/css/pg-style.css'/>
	</head>
	<body>

		<!-- ====== Preloader ======  -->
	    <div class="loading">
			<div class="spinner">
  				<div class="bounce1"></div>
  				<div class="bounce2"></div>
  				<div class="bounce3"></div>
			</div>
		</div>
		<!-- ======End Preloader ======  -->

		<!-- ====== Header ======  -->
		<header id="home" class="header">
				<!-- header content -->
				<div class="caption vertical-middle">
					<h1>Green Screen Filter</h1>
				</div>
		</header>
		<!-- ====== End Header ======  -->

		<!-- ====== Content ======  -->
		<section id="about" class="hero">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="canva">
							<canvas id="fcan"></canvas>
							<h6>Foreground Image</h6>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="canva">
							<canvas id="bcan"></canvas>
							<h6>Background Image</h6>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="canva">
							<canvas id="ocan"></canvas>
							<h6>Output Image</h6>
						</div>
					</div>
	
				</div>
				<div class="row">
					<div class="col-sm-6 text-center">
						<h4>Foreground Image</h4>
						<input type="file" multiple="false" accept="image/*" id="fgimg" hidden />
						<button id="fg" class="btn btn-lg btn-primary">Upload</button>
					</div>
					<div class="col-sm-6 text-center">
						<h4>Background Image</h4>
						<input type="file" multiple="false" accept="image/*" id="bgimg" hidden />
						<button id="bg" class="btn btn-lg btn-primary">Upload</button>
					</div>
				</div>
				<div class="row text-center">
					<button id="cc" class="btn btn-lg btn-info">Create Composite</button>
					<button id="clr" class="btn btn-lg btn-danger">Clear Canvas</button>
					</div>
				</div>
			</div>
		</section>
		<!-- ====== End Content ======  -->

		<!--====== Footer ======-->
		<footer>
			<div class="container">
				
				<div class="social-icon">
					<a href="mailto:jhazzrajan@gmail.com"><span><i class="fa fa-envelope" aria-hidden="true"></i></span></a>
					<a href="https://www.linkedin.com/in/rajanjha10/" target="_blank"><span><i class="fa fa-linkedin" aria-hidden="true"></i></span></a>
					<a href="https://github.com/rajanjha10" target="_blank"><span><i class="fa fa-github" aria-hidden="true"></i></span></a>
				</div>

				<p>Developed By Rajan Jha</p>
			</div>
		</footer>
		<!--====== End Footer ======-->

		<!--====== js ======-->
		<!-- jQuery -->
		<script src="/js/jquery-3.0.0.min.js"></script>
		
	  	<!-- bootstrap -->
		<script src='/js/bootstrap.min.js'></script>
		<script src="/js/SimpleImage.js"></script>

      	<!-- custom js -->
      	<script src='gs-script.js'></script>

	</body>
</html>
